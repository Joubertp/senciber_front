<!DOCTYPE html>
<html lang="en">

<head>

<body>

                    </div>

                    </div>

            </div>
        </div>
        <div class="wrapper">

        </div>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js" type="module"></script>
