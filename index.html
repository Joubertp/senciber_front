<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR code</title>
</head>
<body>
    <div id="container">
        <div class="wrapper">
            <div class="auth" id="register">
                <h2>S'inscrire</h2>
                <form class="form-group-inscription" action="">
                    <div class="form-group-item">
                        <label for="mail1">Adresse mail</label>
                        <input id="mail1" name="mail1" type="text">
                    </div>
                    <div class="form-group-item">
                        <label for="password1">Mot de passe</label>
                        <input id="password1" name="password1" type="password">
                    </div>
                    <div class="form-group-item-inscription">
                        <input type="submit" class="submit" value="Go">
                    </div>
                </form>
            </div>
            <div class="auth" id="login">
                <h2>Se connecter</h2>
                <form class="form-group" action="" >
                    <div class="form-group-item">
                        <label for="mail2">Adresse mail</label>
                        <input id="mail2" name="mail2" type="text">
                    </div>
                    <div class="form-group-item">
                        <label for="password2">Mot de passe</label>
                        <input id="password2" name="password2" type="text">
                    </div>
                    <div class="form-group-item">
                        <input type="submit" class="submit" value="Go">
                    </div>

                </form>
            </div>
        </div>
        <div class="wrapper">
            <div id="qrcode"></div>
            <button id="random-btn">generer un qrcode aleatoire</button>
        </div>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
